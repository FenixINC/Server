<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <div th:replace="fragments/header :: header-css"></div>
    <title>Pages</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/pages.css}"
          href="../static/css/pages.css"/>

    <a class="btn btn-primary" th:href="@{/page/create}">Create Page</a>
    <br/><br/>

    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th width="5%">#ID</th>
                <th width="75%">Page</th>
                <th width="20%">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="page : ${pageList}">
                <td width="5%" th:utext="${page.id}"></td>
                <td width="75%" th:utext="${page.title}"></td>
                <td width="20%">
                    <button type="button" class="btn btn-primary" th:text="Edit"></button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete"
                            th:text="Delete"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="modal-delete">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Are you sure?</h4>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
